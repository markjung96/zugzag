<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <meta name="theme-color" content="#09090b" />
  <title>오프라인 - ZUGZAG</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #09090b;
      color: #fafafa;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1.5rem;
    }
    .container {
      text-align: center;
      max-width: 24rem;
    }
    .icon {
      font-size: 3rem;
      margin-bottom: 1.5rem;
    }
    h1 {
      font-size: 1.25rem;
      font-weight: 700;
      margin-bottom: 0.75rem;
    }
    p {
      font-size: 0.875rem;
      color: #a1a1aa;
      line-height: 1.6;
      margin-bottom: 2rem;
    }
    button {
      background: #fafafa;
      color: #09090b;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      font-size: 0.875rem;
      font-weight: 600;
      cursor: pointer;
    }
    button:active { opacity: 0.8; }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon" aria-hidden="true">&#128268;</div>
    <h1>오프라인 상태입니다</h1>
    <p>인터넷 연결이 끊겼습니다.<br/>Wi-Fi 또는 모바일 데이터를 확인한 후 다시 시도해주세요.</p>
    <button onclick="location.reload()">다시 시도</button>
  </div>
</body>
</html>
